<body>

    <script>
    
let numero;
let fatorial = 0;
do {
    numero = prompt('Digite um número inteiro e POSITIVO');
    }
while(isNaN(numero)){
    let fatorial = numero;
    for(let int = (numero - 1); int > 0; int--){
        fatorial *= int;              
    }
    alert("O fatorial do número "+numero+" é "+fatorial );
    }

    </script>
    
</body>
</html>
